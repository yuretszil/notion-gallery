    <style>
        .swiper {
            width: 100%;
            max-width: 1080px; /* Задайте бажану максимальну ширину галереї */
            margin: 0 auto; /* Центруємо галерею на сторінці */
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain; /* Щоб зображення повністю вміщувалося в слайд без обрізання */
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: #000; /* Колір стрілок */
        }

        .swiper-pagination-thumb {
            margin-top: 10px; /* Відстань між основним слайдером та мініатюрами */
            position: relative !important; /* Важливо для правильного позиціонування */
        }

        .swiper-pagination-thumb .swiper-slide {
            width: 120px; /* Ширина мініатюри */
            height: 80px; /* Висота мініатюри */
            opacity: 0.75; /* Зробіть мініатюри менш помітними за замовчуванням */
            cursor: pointer;
        }

        .swiper-pagination-thumb .swiper-slide-thumb-active {
            opacity: 1; /* Активна мініатюра */
            outline: 2px solid #000; /* Обводка для активної мініатюри */
        }

        .swiper-pagination-thumb .swiper-slide img {
            object-fit: cover; /* Обрізайте мініатюри до заданих розмірів */
        }
    </style>
</head>

    <script>
        const swiperThumb = new Swiper('.swiper-thumb', {
    slidesPerView: 'auto',
    spaceBetween: 10,
    watchSlidesProgress: true,
    slideToClickedSlide: true,
    centeredSlides: false,
});

const swiperMain = new Swiper('.swiper-main', {
    loop: true,
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    thumbs: {
        swiper: swiperThumb,
    },
});

swiperMain.controller.control = swiperThumb;
swiperThumb.controller.control = swiperMain;
