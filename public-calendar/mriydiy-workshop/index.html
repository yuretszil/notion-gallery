<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Галерея: Поділля</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    /* Контейнер галереї */
    .gallery-container {
      max-width: 1200px;
      width: 100%;
    }
    /* Стилі для головного слайдера */
    .swiper-container {
      width: 100%;
      height: 600px;
      position: relative;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    /* Стилі для мініатюр */
    .swiper-thumbs {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .swiper-thumbs .swiper-slide {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      cursor: pointer;
    }
    .swiper-thumbs .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    /* Стилі для стрілок */
    .swiper-button-next, .swiper-button-prev {
      color: #fff;
    }
  </style>
</head>

    <div class="swiper-container main-gallery">

  <script>
    // Ініціалізація основного слайдера
    const mainSwiper = new Swiper('.main-gallery', {
      slidesPerView: 1,
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: {
          el: '.swiper-thumbs',
          slidesPerView: 5,
          spaceBetween: 10,
          slideToClickedSlide: true
        }
      }
    });
  </script>
